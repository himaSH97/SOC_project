<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--font awsome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!--css file link-->
    <link th:href="@{/signup.css}" rel="stylesheet" >
    <!--swiper cdn-->

</head>

<body>
<!--strting header section-->
<header>
    <nav class="navbar">
        <img class="logo" src="../static/infinity.png"
             th:src="@{infinity.png}"/>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="">Reservation</a></li>
            <li><a th:href="@{/product_list}">Order now</a></li>
            <li><a href="">Contact us</a></li>
        </ul>
        <div class="icon"><i class="fas fa-bars" id="menu-bars"></i></div>
    </nav>

</header>
<!--ending header section-->

<section>

    <div class="container">
        <div class="poto">
            <img class="logo" src="../static/food.jpg"
                 th:src="@{food.jpg}"/>
        </div>
        <div class="login">
            <h3>SIGN UP</h3>

            <form class="log-form"  th:action="@{/save_pay}" th:object = "${payment}" method="POST">

                <input type="hidden"  th:field="*{id}" /><br>
                <label >Card no:</label><br>
                <input type="text" required="required" th:field="*{cardNo}" /><br>

                <label>cvc:</label><br>
                <input type="text" required="required" th:field="*{cvc}" /><br>

                <label >amount:</label><br>
                <input type="text" required="required" th:field="*{amount}" /></br>

                <div>
                    <button class="btn" type="submit">Pay</button>
                </div>
            </form>


        </div>
    </div>



</section>

</body>
</html>
