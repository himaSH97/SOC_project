<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--font awsome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!--css file link-->
    <link th:href="@{/new_product.css}" rel="stylesheet" >
    <!--swiper cdn-->
    <link
  rel="stylesheet"
  href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
/>
</head>
<body>

<!--strting header section-->
    <header>
        <nav class="navbar">
            <img class="logo" src="../static/infinity.png"
                 th:src="@{infinity.png}"/>
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a href="">Reservation</a></li>
                <li><a th:href="@{/product_list}">Order now</a></li>
                <li><a href="">Contact us</a></li>     
            </ul>
            <div class="icon"><i class="fas fa-bars" id="menu-bars"></i></div>
        </nav>
        
    </header>
<!--ending header section-->

<section>
    <div class="container">
    <div class="poto">
        <img class="logo" src="../static/food.jpg"
             th:src="@{food.jpg}"/>
    </div>
    <div class="login">
        <h3>New Dish</h3>

        <form class="log-form" th:action="@{/save_product}" th:object = "${product}" method="POST">
            <label>Dish Name:</label><br>
            <input type="text" required="required" th:field="*{name}" /><br>

            <label >Price:</label><br>
            <input type="text" required="required" th:field="*{price}" /><br>

            <label >Description:</label><br>
            <input type="text" required="required" th:field="*{description}" /><br>
            
            <label>Image url:</label><br>
            <input type="text"   required="required" th:field="*{url}"  /><br>
           
            <div>
                <button class="btn" type="submit">Save</button>
            </div>
          </form>

        
    </div>
</div>
</section>

</body>
</html>
